<html>
    <head>
        <title>Weekly report</title>
        <style>
            body {
                font-family: 'Arial';
                font-size: '12pt'
            }
        </style>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="qrcode.js"></script>
    </head>
    <body>
        <div style="flex: 1; flex-direction: column">
            <div style="text-align: center"><h1>WEEKLY REPORT</h1></div>
        </div>
        <div style="flex: 1; flex-direction: row; display: flex">
            <div style="flex: 1 0 0; flex-direction: column; ">
                <p>Name: Hoang Dinh Thinh</p>
                <p>Birthdate: 24 May 1995</p>
                <p>Sex: Male</p>
                <p>ID: 1240000014760</p>
            </div>
            <div style="flex: 1 0 0; flex-direction: column;">
                <p>Generation date: <span id='gen_date'>$$TODAY$$</span></p>
                <p>Total units accumulated: $$UNITS$$</p>
                <p>Maximum streak: $$MAXSTREAK$$</p>
                <p>Minimum streak: $$MINSTREAK$$</p>
            </div>
        </div>
        <div style="flex: 1; flex-direction: column">
            <div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
        </div>
    <script>
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width : 100,
            height : 100
        });
        var codeContent = $$STAMP$$

        qrcode.makeCode(JSON.stringify(codeContent))

    </script>
    </body>
</html>
